name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install minimal stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: actions/checkout@v3
      - name: Install protoc
        run: .github/scripts/protoc.sh
        shell: bash
      - name: Run integration tests
        run: |
          ./tests/integration-tests.sh
        shell: bash
